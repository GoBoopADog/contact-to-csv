<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>YEAH!</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>

<body>
    <h1>YEAH!</h1>

    <form action="http://127.0.0.1:8787/submit" method="post" id="theForm">
        <div>
            <label for="firstName">First Name</label>
            <input type="text" name="firstName" id="firstName" value="Joe">
            <br>
            <br>
        </div>

        <div>
            <label for="lastName">Last Name</label>
            <input type="text" name="lastName" id="lastName" value="BUTTON">
            <br>
            <br>
        </div>

        <div>
            <label for="email">Email</label>
            <input type="text" name="email" id="email" value="joe@button.email">
            <br>
            <br>
        </div>

        <div>
            <label for="phone">Phone Number</label>
            <input type="text" name="phone" id="phone" value="1234567890">
            <br>
            <br>
        </div>

        <div>
            <label for="dob">Date of Birth</label>
            <input type="date" name="dob" id="dob" value="2021-12-25">
            <br>
            <br>
        </div>

        <div>
            <label for="cardCount">How many cards do you have?</label>
            <input type="number" name="cardCount" id="cardCount" value="3">
            <br>
            <br>
        </div>

        <button type="submit">YEAH! BUTTON!</button>
    </form>

    <br>
    <br>
    <button type="button" onclick="fileTestChanges()">Change first name field to a file upload</button>
    <br>
    <button type="button" onclick="textInCardChanges()">Change card count field to text</button>

    <script>
        function fileTestChanges() {
            const theForm = document.getElementById('theForm');
            const firstNameInput = document.getElementById('firstName');

            theForm.setAttribute('enctype', 'multipart/form-data');
            firstNameInput.setAttribute('type', 'file');
        }

        function textInCardChanges() {
            const cardCountField = document.getElementById('cardCount');
            cardCountField.setAttribute('type', 'text');
        }
    </script>
</body>

</html>
